<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2a075df1c0.js" crossorigin="anonymous"></script>
    <title>Users List</title>
</head>
<body>

    <section class="text-center">
        <!-- Background image -->
        <div class="p-3 bg-image" style="
            background-image: url('/static/imgs/R (1).jpg');
            height: 300px;
            opacity: 0.8;
            "></div>
            <!-- Card -->
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
    margin-top: -100px;
    background: hsla(203, 12%, 75%, 0.8);
    backdrop-filter: blur(30px);
    ">
        <div class="card-body py-5 px-md-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-4">All Users</h2>
            <div class="mx-auto" style="width: 800px;">
                <!-- Table list -->
                <table class="table table-striped table-dark m-4 p-auto">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">First Name:</th>
                            <th scope="col">Last Name:</th>
                            <th scope="col">Email:</th>
                            <th scope="col">Created At:</th>
                            <th scope="col">Actions:</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <td>{{user.first_name}}</td>
                                <td>{{user.last_name}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.created_at}}</td>
                                <td>
                                    <a href="/delete_user/{{user.id}}" class="delete" title="Delete" data-toggle="tooltip"><i class="fa-solid fa-trash-can"></i></a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center">
                <a class="btn btn-primary btn-block mb-4" href="/">Create New User</a>
            </div>
        </div>
    </div>
</body>
</html>
