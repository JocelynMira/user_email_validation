<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create New User</title>
</head>

<body>
    <section class="text-center">
        <div class="p-3 bg-image" style="
            background-image: url('/static/imgs/R (1).jpg');
            height: 300px;
            opacity: 0.8;
            ">
        </div>
        <div class="card mx-sm-5 align-center" style="
        margin-top: -100px;
        background: hsla(203, 12%, 75%, 0.8);
        backdrop-filter: blur(30px);
        ">
            <div class="card-body py-5 px-md-3">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="fw-bold mb-4">Create New User</h2>
                        <form action="/new_user" method='POST'>
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                <ul class=flashes>
                                    {% for category, message in messages %}
                                    <li class="{{ category }}">{{ message }}</li>
                                    {% endfor %}
                                </ul>
                                {% endif %}
                            {% endwith %}
                            <div class="row">
                                <div class="form-outline mb-2">
                                    <input type="text" class="form-control" name="first_name" />
                                    <label class="form-label" for="first_name">First name</label>
                                </div>
                                <div class="form-outline mb-2">
                                    <input type="text" class="form-control" name="last_name" />
                                    <label class="form-label" for="last_name">Last name</label>
                                </div>
                                <div class="form-outline mb-2">
                                    <input type="email" class="form-control" name="email" />
                                    <label class="form-label" for="email">Email address</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mb-4">
                                Add User
                            </button>
                            <a href="/dashboard" class="btn btn-primary btn-block mx-4 mb-4">All Users</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
